---
- name: Reload the named service in dns
  systemd:
    name: named
    state: reloaded
    enabled: yes

- name: reload firewalld
  systemd:
    name: firewalld
    state: reloaded
    enabled: yes    

- name: reload postfix
  systemd:
    named: postfix
    state: reloaded
    enabled: yes

- name: restart dovecot
  systemd:
    name: dovecot
    state: restarted
    enabled: yes